<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/dashboardLayout}">

<head>
<title>Application</title>
</head>
<body>
	<div layout:fragment="pageHeader">
		<section class="content-header">
			<h1>My Application</h1>
		</section>
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">List of Applications</h3>
						<div class="box-tools">
							<div class="input-group" style="width: 150px;">
								<a class="btn btn-sm btn-default" th:href="@{/project/{name}/apps/new(name=${project.projectName})}"><i
									class="fa fa-plus-circle"></i> Deploy Application</a>
							</div>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tr>
								<th style="width: 10px">#</th>
								<th>Name</th>
								<th>Pods</th>
								<th>Image</th>
								<th>Age</th>
								<th>Version</th>
							</tr>
							<tr th:each="app,iterStat : ${apps}">
								<td th:text="${iterStat.count}">1</td>
								<td th:text="${app.name}">Name</td>
								<td th:text="${app.image}">Image</td>
							</tr>

						</table>
					</div>
					<!-- /.box-body -->

				</div>
				<!-- /.box -->
			</div>
		</div>

	</div>

</body>

</html>
