<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/dashboardLayout}">

<head>
<title>Deployments</title>
</head>
<body>
	<div layout:fragment="pageHeader">
		<section class="content-header">
			<h1>DEPLOYMENTS</h1>
	</section>
</div>
	<div layout:fragment="content">
		<!-- IF -->
		<div th:if="${#ctx.containsVariable('error')}">
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
				aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong
				th:text="${error}"></strong>
		</div>
	</div> <!-- ELSE -->
		<div th:unless="${#ctx.containsVariable('error')}">
			<div class="row">
				<div class="col-md-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">List of Version</h3>
					</div> <!-- /.box-header -->
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tr>
									<th>Name</th>
									<th>Version</th>
									<th>Pods</th>
									<th>Image</th>
									<th>Port</th>
									<th>Creation Time</th>
									<th>Roll back</th>
									<th>Delete</th>
							</tr>
								<tr th:each="replicaSet,iterStat : ${replicaSets}">
									<td th:text="${replicaSet.metadata.name}">Name</td>
									<td
									th:text="${replicaSet.metadata.annotations['__${'deployment.kubernetes.io/revision'}__']}">Version</td>


									<td>
										<p th:if="${replicaSet.status.readyReplicas} == null">0/<span
											th:text="${replicaSet.status.replicas}"></span>
									</p>
										<p th:unless="${replicaSet.status.readyReplicas} == null"><span
											th:text="${replicaSet.status.readyReplicas}"></span>/<span
											th:text="${replicaSet.status.replicas}"></span></p>
								</td>
									<td
									th:text="${replicaSet.spec.template.spec.containers[0].image}"></td>
									<td
									th:text="${replicaSet.spec.template.spec.containers[0].ports[0].containerPort}"></td>
									<td th:text="${replicaSet.metadata.creationTimestamp}"></td>
									<td><a
										th:href="@{/project/{name}/deployment/{deployName}/rs/rollback/{rsName}(name=${projectName}, deployName=${deployment.metadata.name}, rsName=${replicaSet.metadata.name})}"
										class="btn btn-sm rollback-deployment-confirm"><i
											class="fa fa-remove"></i> Roll back</a></td>
									<td><a
										th:href="@{/project/{name}/deployment/{deployName}/rs/delete/{rsName}(name=${projectName}, deployName=${deployment.metadata.name}, rsName=${replicaSet.metadata.name})}"
										class="btn btn-sm btn-danger delete-project-confirm"><i
											class="fa fa-remove"></i> Delete</a></td>
							</tr>

						</table>
					</div> <!-- /.box-body -->
				</div> <!-- /.box -->
			</div>
		</div>
	</div>
</div>

</body>

</html>
