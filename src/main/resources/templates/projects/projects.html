<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mainLayout}">

<head>
<title>Project</title>
</head>
<body>

	<div layout:fragment="content">
		<!-- IF -->
		<div th:if="${projects == null}">
			<div class="text-center" style="margin-top: 100px;">
				<h2>There is nothing to display here.</h2>
				<p>You can create new project.</p>
				<a class="btn btn-primary" th:href="@{/projects/new}"><i
					class="fa fa-plus-circle"></i> New Project</a>
			</div>
		</div>
		<!-- ELSE -->
		<div th:unless="${projects == null}">
			<div class="row">
				<div class="col-md-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">My Projects</h3>
							<div class="box-tools">
								<div class="input-group" style="width: 150px;">
									<a class="btn btn-primary" th:href="@{/projects/new}"><i
										class="fa fa-plus-circle"></i> New Project</a>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
						<div class="box-body table-responsive no-padding">
							<table class="table table-striped">
								<tr>
									<th style="width: 10px">#</th>
									<th>Project Name</th>
									<th>Description</th>
									<th>View</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
								<tr th:each="pro,iterStat : ${projects}">
									<td th:text="${iterStat.count}">1</td>
									<td th:text="${pro.projectName}">Project Name</td>
									<td th:text="${pro.description}">Project Description</td>
									<td><a
										th:href="@{/project/{name}/overview(name=${pro.projectName})}"
										class="btn btn-sm btn-primary"><i class="fa fa-dashboard"></i>
											Dashboard</a></td>
									<td><a th:href="@{/projects/{id}(id=${pro.projectId})}"
										class="btn btn-sm btn-primary"><i class="fa fa-edit"></i>
											Edit</a></td>
									<td><a
										th:href="@{/projects/delete/{id}(id=${pro.projectId})}"
										class="btn btn-sm btn-danger delete-project-confirm"><i
											class="fa fa-remove"></i> Delete</a></td>
								</tr>

							</table>
						</div>
						<!-- /.box-body -->

					</div>
					<!-- /.box -->
				</div>
			</div>
		</div>
	</div>

</body>

</html>
