<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mainLayout}">

<head>
<title>Project</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">List of Projects</h3>
						<div class="box-tools">
							<div class="input-group" style="width: 150px;">
								<a class="btn btn-sm btn-default" th:href="@{/projects/new}"><i
									class="fa fa-plus-circle"></i> New Project</a>
							</div>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tr>
								<th style="width: 10px">#</th>
								<th>Project Name</th>
								<th>Description</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
							<tr th:each="pro,iterStat : ${projects}"
								th:onclick="'javascript:rowClicked(\'' + ${pro.projectName} + '\');'">
								<td th:text="${iterStat.count}">1</td>
								<td th:text="${pro.projectName}">Project Name</td>
								<td th:text="${pro.description}">Project Description</td>
								<td><a th:href="@{/projects/{id}(id=${pro.projectId})}"
									class="btn btn-sm btn-default"><i class="fa fa-edit"></i>
										Edit</a></td>
								<td><form th:method="delete"
										th:action="@{/projects/{id}(id=${pro.projectId})}">
										<button class="btn btn-danger" type="submit" name="submit"
											value="value">Delete</button>
									</form></td>
							</tr>

						</table>
					</div>
					<!-- /.box-body -->

				</div>
				<!-- /.box -->
			</div>
		</div>

	</div>

</body>

</html>
