<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mainLayout}">

<head>
<title>Projects - New</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="col-md-4 sidenav"></div>
		<div class="col-md-4 " style="top: 50px;">
			<div class="box box-warning">
				<div class="box-header with-border">
					<h3 class="box-title">Create New Project</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<form role="form" th:action="@{/projects}" th:object="${project}"
						method="post">
						<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
							th:class="text-red">Incorrect data</p>
						<!-- text input -->
						<div class="form-group"
							th:classappend="${#fields.hasErrors('projectName')}? 'has-error'">
							<label>Project Name</label> <input type="text"
								class="form-control" name="projectName"
								th:field="*{projectName}" placeholder="Enter Project Name" />
							<p th:if="${#fields.hasErrors('projectName')}"
								th:errors="*{projectName}" th:class="text-red">Incorrect
								data</p>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('description')}? 'has-error'">
							<label>Description</label>
							<textarea class="form-control" rows="3" name="description"
								th:field="*{description}"
								placeholder="Enter Project Description"></textarea>
							<p th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}" th:class="text-red">Incorrect
								data</p>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
				<!-- /.box-body -->
			</div>
		</div>
		<!-- /.box -->
		<div class="col-md-4 sidenav"></div>
	</div>

</body>

</html>
