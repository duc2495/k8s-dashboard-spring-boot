<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mainLayout}">

<head>
<title>Projects - Edit</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="col-md-4 sidenav"></div>
		<div class="col-md-4 " style="top: 50px;">
			<div class="box box-warning">
				<div class="box-header with-border">
					<h3 class="box-title">Edit Project</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<form role="form"
						th:action="@{/projects/{id}(id=${project.projectId})}"
						th:object="${project}" method="post">
						<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
							th:class="text-red">Incorrect data</p>
						<!-- text input -->
						<div class="form-group">
							<label>Project Name</label> <input type="text"
								class="form-control" name="projectName"
								th:field="*{projectName}" readonly="readonly" />
						</div>

						<div class="form-group">
							<label>Description</label>
							<textarea class="form-control" rows="3" name="description"
								th:field="*{description}"
								placeholder="Enter Project Description"></textarea>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
	<div class="col-md-4 sidenav"></div>
</body>

</html>
