<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/dashboardLayout}">

<head>
<title>Template Database</title>
</head>
<body>
	<div layout:fragment="pageHeader">
		<section class="content-header">
			<h1>Template Database</h1>
		</section>
	</div>
	<div layout:fragment="content">
		<div>
			<a
				th:href="@{/project/{name}/template/postgres/new(name=${project.projectName})}">
				<img alt="" src=""
				th:src="@{'/assets/dist/img/logos/postgresql.svg'}"> <label>Postgres</label>

			</a>
		</div>
		<div>
			<a
				th:href="@{/project/{name}/template/mysql/new(name=${project.projectName})}">
				<img alt="" src=""
				th:src="@{'/assets/dist/img/logos/mysql-database.svg'}"> <label>Mysql</label>

			</a>
		</div>
	</div>
</body>

</html>
